{% extends "layout.html" %}
{% block title %}Products{% endblock %}
{% block content%}

<h1>All Products</h1>
<ul>
{% for p in products %}
	<li><a href="/product/{{p.idproduct}}">
		{{p.length}}m {{p.color}} USB {{p.standard}} cable
		({{p.c1type}} {{genders[p.c1gender]}} to
		{{p.c2type}} {{genders[p.c2gender]}})
	</a></li>
{% endfor %}
</ul>

{% endblock %}
